<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboard</title>

    <!-- Google Analytics Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SF938VBEBZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SF938VBEBZ'); 
    </script>
    <!-- End Google Analytics Code -->

</head>
<body>

    <h1>Global Superstore Dashboard</h1>

    <!-- Power BI Dashboard Embed -->
    <iframe title="Global Superstore Dashboard" width="100%" height="800px" 
        src="https://app.powerbi.com/view?r=eyJrIjoiM2FmOTY2Y2ItY2I3Ny00MWU3LTk4ZTctMjNjOWJjMzJlYjdiIiwidCI6IjIxNWUyNDZjLTliYjItNDQ0Zi04YzYxLWY5ZDMzM2E5YTNiYiJ9" 
        frameborder="0" allowFullScreen="true"></iframe>

    <!-- Dashboard Buttons -->
    <div style="margin-top: 20px;">
        <button id="button1" onclick="trackView('Sales Overview')">Sales Overview</button>
        <button id="button2" onclick="trackView('Product Insights')">Product Insights</button>
        <button id="button3" onclick="trackView('Orders Analysis')">Orders Analysis</button>
        <button id="button4" onclick="trackView('Sales Tree')">Sales Tree</button>
    </div>

    <!-- JavaScript to Track Button Clicks -->
    <script>
        function trackView(pageLabel) {
            // Log button clicks to Google Analytics
            gtag('event', 'view_page', {
                'event_category': 'Dashboard Interaction',
                'event_label': pageLabel
            });

            // Logic to switch to different sections in Power BI (if necessary)
            // You can add any JavaScript logic here to change views if you have that control
        }
    </script>

</body>
</html>
